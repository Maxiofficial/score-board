 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score</title>
    <link rel="stylesheet" href="index.css">
 </head>
 <body>
   <div class="container">
    <div class="home">
        <h1>HOME:</h1>
        <h2 id="chome-el">0</h2>
        <div class="scores">
            <button class="btn" onclick="add1()">+1</button>
            <button class="btn" onclick="add2()">+2</button>
            <button class="btn" onclick="add3()">+3</button>  
        </div>
        <button class="save-btn" onclick="sav()">SAVE</button>
        <p id="save-el">Previous Score: </p>
    </div>

    <div class="away">
        <h1>AWAY:</h1>
        <h2 id="chom-el">0</h2>
        <div class="scores">
            <button class="btn" onclick="add4()">+1</button>
            <button class="btn" onclick="add5()">+2</button>
            <button class="btn" onclick="add6()">+3</button>
        </div>
        <button class="sav-btn" id="" onclick="sav()">SAVE</button>
        <p id="sav-el">Previous Score: </p>
    </div>
   </div>
    


    <script src="index.js"></script>
 </body>
 </html>
